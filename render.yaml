services:
  - type: web
    name: line-quiz-bot
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 45
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: CHANNEL_ACCESS_TOKEN
        sync: false   # 値はRenderの画面で入れる
      - key: CHANNEL_SECRET
        sync: false
